<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project</title>

    <link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="css/stylesheet.css">

</head>
<body>
    <div class="modal fade" id="modal" role="dialog">
        <div id="upload-area" class="col-md-4 col-md-offset-4">
            <div id="upload" class="col-md-4 col-md-offset-4">
            </div>
            <div id="button-area" class="col-md-12 text-center">
                <label id="browse" class="btn btn-default" for="file-dialog">BROWSE</label>
            </div>
        </div>
        <div id="footer-area" class="col-md-4 col-md-offset-4">
            <form id="form" method="post" action="" enctype="multipart/form-data">
                <input id="file-dialog" type="file" name="file">
            </form>
        </div>
    </div>

    <div id='menu' class="col-lg-12 col-md-12 col-sm-12">
        <div id="buttons-wrapper" class="col-md-12 text-center">
            <button id="new-post" class="btn btn-default" data-toggle="modal" data-target="#modal">NEW POST</button>
        </div>
    </div>

    <footer class="col-md-12">

    </footer>

</body>

<script src="jquery/jquery.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script src="js/script.js"></script>

</html>
